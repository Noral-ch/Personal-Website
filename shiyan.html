<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Position on Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .section {
            height: 500px; /* 每个部分的高度 */
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="section1" class="section">部分1</div>
    <div id="section2" class="section">部分2</div>
    <div id="section3" class="section">部分3</div>
    <div id="section4" class="section">部分4</div>

    <script>
        // 获取所有部分的DOM元素
        const sections = document.querySelectorAll('.section');
        let currentSectionIndex = 0;
        let isScrolling = false; // 标志变量，防止多次触发

        // 监听鼠标滚轮事件
        window.addEventListener('wheel', (event) => {
            if (isScrolling) return; // 如果正在滚动，直接返回

            isScrolling = true; // 设置标志变量

            // 防止默认滚动行为
            event.preventDefault();

            // 判断滚动方向
            if (event.deltaY > 0) {
                // 向下滚动
                if (currentSectionIndex < sections.length - 1) {
                    currentSectionIndex++;
                }
            } else {
                // 向上滚动
                if (currentSectionIndex > 0) {
                    currentSectionIndex--;
                }
            }

            // 滚动到目标部分
            sections[currentSectionIndex].scrollIntoView({ behavior: 'smooth' });

            // 滚动完成后重置标志变量
            setTimeout(() => {
                isScrolling = false;
            }, 500); // 根据滚动动画的持续时间调整
        });
    </script>
</body>
</html>
